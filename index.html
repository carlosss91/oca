<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego de la Oca</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript Personalizado -->
    <script src="js/jquery.js"></script>
</head>

<body>
    
    <!-- VIDEO DE FONDO -->
    <video autoplay muted loop id="videoFondo">
        <source src="media/wallpaper.mp4" type="video/mp4">
        Tu navegador no soporta el elemento <code>video</code>.
    </video>

    <!-- MÚSICA DE FONDO -->
    <audio autoplay loop id="musicaFondo">
        <source src="media/music.mp3" type="audio/mp3">

        Tu navegador no soporta el elemento <code>audio</code>.
    </audio>

    <audio id="sonidoMovimiento" src="media/movement.mp3"></audio>

    
    
    <!-- CONTAINER DEL TABLERO -->
    <div class="container mt-5">
        <!-- Tablero de juego -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-12 text-center">
                <div id="tablero"></div>
            </div>
        </div>
    
        <!-- Controles de Juego -->
        <div class="row justify-content-center mb-3" id="controlesJugadores" style="display:none;">
            <div class="col-md-12 text-center">
                <button id="reiniciarPartida" class="btn btn-success" onclick="reiniciarPartida()">Reiniciar Partida</button>
                <button id="reiniciarJuego" class="btn btn-danger ml-3" onclick="reiniciarJuego()">Reiniciar Juego</button>
            </div>
            <div class="col-md-12 mt-3">
                <h3 class="text-center">JUGADORES</h3>
                <!-- Aquí se insertará el contenido generado por JavaScript -->
            </div>
        </div>
    
        <!-- Modal de Configuración -->
        <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="configModalLabel">Configuración de Juego</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Elige el número de jugadores:</p>
                        <select id="numJugadores" class="form-control">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="aplicarConfiguracion()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    
  <!-- Modal para el nombre de jugadores y color de las fichas -->
<div class="modal fade" id="nombreModal" tabindex="-1" aria-labelledby="nombreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nombreModalLabel">Configuración de Jugadores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="jugadoresConfig">
                <!-- Aquí se añadirán los controles de jugador dinámicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#configModal').modal('show')">Volver atrás</button>
                <button type="button" class="btn btn-primary" onclick="iniciarJuego()">Iniciar Partida</button>
            </div>
        </div>
    </div>
</div>


    
        <!-- Resultados de la partida -->
        <div class="row">
            <div class="col-md-12">
                <table id="resultados" style="display:none;" class="table">
                    <!-- Contenido de la tabla -->
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
